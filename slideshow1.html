<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Slideshow</title>
  <style>
    /* --- bare‑bones styles --- */
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    .slideshow{position:fixed;inset:0;}
    .slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .6s ease;}
    .slide.active{opacity:1;}
    /* navigation arrows */
    .nav{position:fixed;top:50%;transform:translateY(-50%);font:32px/1 sans-serif;color:#fff;cursor:pointer;user-select:none;background:rgba(0,0,0,.3);padding:8px 12px;border-radius:6px;}
    .prev{left:16px;} .next{right:16px;}
  </style>
</head>
<body>
  <div class="slideshow" id="show"></div>
  <span class="nav prev" id="prev">‹</span>
  <span class="nav next" id="next">›</span>

  <script>
    /* images only – we’ll add captions/effects later */
    const images = [
      'rayscape1.png',
      'renergia1.png',
      'nexdoo1.png',
      'wunderpark1.png',
      'globalairlines1.png'
    ];

    const show = document.getElementById('show');
    images.forEach(src=>{
      const img = document.createElement('img');
      img.src = src;
      img.className = 'slide';
      show.appendChild(img);
    });

    const slides = [...document.querySelectorAll('.slide')];
    let i = 0;
    function showSlide(n){
      i = (n+slides.length)%slides.length;
      slides.forEach((s,k)=>s.classList.toggle('active',k===i));
    }
    showSlide(0);

    /* arrow controls */
    document.getElementById('prev').onclick = ()=>showSlide(i-1);
    document.getElementById('next').onclick = ()=>showSlide(i+1);
    window.addEventListener('keydown',e=>{
      if(e.key==='ArrowLeft')  showSlide(i-1);
      if(e.key==='ArrowRight') showSlide(i+1);
    });
  </script>
</body>
</html>
