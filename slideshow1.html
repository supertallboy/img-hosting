<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Showcase – Fullscreen Slideshow</title>

  <style>
    @font-face{
      font-family:'Helvetica Neue';font-weight:300;
      src:local("HelveticaNeue-Light"),local("Helvetica Neue Light"),
          local("Helvetica Neue"),local("Helvetica"),local("Arial");
    }

    html,body{
      margin:0;padding:0;height:100%;
      font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
      font-weight:300;background:#fff;overflow:hidden;
    }

    .slideshow{position:fixed;inset:0;isolation:isolate;}

    .slide{background:#000;position:absolute;inset:0;opacity:0;transition:opacity .8s ease;pointer-events:none;}
    .slide.active{opacity:1;pointer-events:auto;}

    .image-link{position:relative;display:block;width:100%;height:100%;border-radius:20px;overflow:hidden;text-decoration:none;cursor:pointer;}

    .image-link img{
      width:100%;height:100%;object-fit:cover;object-position:center;
      display:block;filter:none;transition:filter .4s ease;pointer-events:none;
    }
    .image-link:hover img{filter:brightness(.70) blur(6px);}  

    .project-title{position:absolute;top:24px;left:24px;font-size:24px;color:#fff;pointer-events:none;z-index:2;}

    .caption-wrapper{position:absolute;left:24px;right:24px;bottom:24px;display:flex;justify-content:space-between;align-items:center;gap:16px;opacity:0;transition:opacity .4s ease;pointer-events:none;z-index:2;}
    .image-link:hover .caption-wrapper{opacity:1;}

    .caption{font-size:14px;line-height:1.3;color:#fff;flex:1 1 200px;min-width:0;}

    .visit-btn{flex:0 0 auto;padding:8px 20px;font-size:16px;color:#fff;background:rgba(255,255,255,.25);border:none;border-radius:9999px;backdrop-filter:blur(4px);}
    .image-link:hover .visit-btn{background:rgba(255,255,255,.35);}  

    .dots{position:fixed;bottom:32px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:9999;}
    .dot{width:10px;height:10px;border-radius:50%;background:#fff5;cursor:pointer;transition:background .3s ease;}
    .dot.active{background:#fff;}
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow"></div>
  <div class="dots" id="dots"></div>

  <script>
  /* ---------- 1.  Project data  ---------- */
  const projects = [
    {
      title: 'Rayscape',
      caption: 'Miss nothing. See everything.',
      image: 'rayscape1.png',
      url: 'https://www.looksmatter.studio/rayscape-looksmatter-studio'
    },
    {
      title: 'Renergia',
      caption: 'Interactive light installation.',
      image: 'renergia1.png',
      url: 'https://www.looksmatter.studio/renergia-looksmatter-studio'
    },
    {
      title: 'Nexdoo',
      caption: 'Visualizing ocean data in VR.',
      image: 'nexdoo1.png',
      url: 'https://www.looksmatter.studio/nexdoo-looksmatter-studio'
    },
    {
      title: 'Wunderpark',
      caption: 'Generative audio playground.',
      image: 'wunderpark1.png',
      url: 'https://www.looksmatter.studio/wunderpark-looksmatter-studio'
    },
    {
      title: 'Global Airlines',
      caption: 'Slow cinema meets AI style‑transfer.',
      image: 'globalairlines1.png',
      url: 'https://www.looksmatter.studio/global-airlines-looksmatter-studio'
    }
  ];

  /* ---------- 2.  Build slides & dots  ---------- */
  const container = document.getElementById('slideshow');
  const dotsWrap  = document.getElementById('dots');

  projects.forEach((p,i)=>{
    const slide = document.createElement('a');
    slide.className = 'slide image-link';
    slide.href = p.url;
    slide.target = '_blank';
    slide.rel = 'noopener';

    slide.innerHTML = `
      <span class="project-title">${p.title}</span>
      <span class="caption-wrapper">
        <span class="caption">${p.caption}</span>
        <span class="visit-btn">Open</span>
      </span>
      <img src="${p.image}" alt="${p.title} still">
    `;
    container.appendChild(slide);

    const dot = document.createElement('span');
    dot.className='dot';
    dot.addEventListener('click',()=>showSlide(i));
    dotsWrap.appendChild(dot);
  });

  const slides = [...document.querySelectorAll('.slide')];
  const dots   = [...document.querySelectorAll('.dot')];

  /* ---------- 3.  Slideshow logic  ---------- */
  let index = 0;
  const autoAdvance = true;
  const delay = 7000;
  let timer;

  function showSlide(i){
    index = (i+slides.length)%slides.length;
    slides.forEach((s,k)=>s.classList.toggle('active',k===index));
    dots.forEach((d,k)=>d.classList.toggle('active',k===index));
    resetTimer();
  }

  function next(n=1){showSlide(index+n);} 

  function resetTimer(){
    if(!autoAdvance) return;
    clearInterval(timer);
    timer = setInterval(()=>next(1),delay);
  }

  window.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight') next(1);
    if(e.key==='ArrowLeft')  next(-1);
  });

  showSlide(0);
  resetTimer();
  </script>
</body>
</html>
