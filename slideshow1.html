<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Slideshow – Minimal (Dots only)</title>
  <style>
    html,body{margin:0;height:100%;background:#fff;overflow:hidden;}

    /* rounded viewport */
    .frame{position:fixed;inset:0;border-radius:20px;overflow:hidden;background:#000;}

    /* slides */
    .slideshow{position:absolute;inset:0;}
    .slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .6s ease;}
    .slide.active{opacity:1;}

    /* dots */
    .dots{position:fixed;bottom:32px;left:50%;transform:translateX(-50%);display:flex;gap:10px;z-index:20;}
    .dot{width:10px;height:10px;border-radius:50%;background:#fff4;cursor:pointer;transition:background .3s ease;}
    .dot.active{background:#fff;}
  </style>
</head>
<body>
  <div class="frame">
    <div class="slideshow" id="show"></div>
  </div>
  <div class="dots" id="dots"></div>

  <script>
    const images=['rayscape1.png','renergia1.png','nexdoo1.png','wunderpark1.png','globalairlines1.png'];

    const show=document.getElementById('show');
    const dotsWrap=document.getElementById('dots');

    images.forEach((src,idx)=>{
      /* image slide */
      const img=document.createElement('img');
      img.src=src;img.className='slide';show.appendChild(img);

      /* nav dot */
      const dot=document.createElement('span');
      dot.className='dot';dot.onclick=()=>showSlide(idx);dotsWrap.appendChild(dot);
    });

    const slides=[...document.querySelectorAll('.slide')];
    const dots=[...document.querySelectorAll('.dot')];
    let i=0;let timer;const auto=true,delay=7000;

    function showSlide(n){
      i=(n+slides.length)%slides.length;
      slides.forEach((s,k)=>s.classList.toggle('active',k===i));
      dots.forEach((d,k)=>d.classList.toggle('active',k===i));
      reset();
    }

    function next(n=1){showSlide(i+n);} // used by autoplay & keys

    function reset(){
      if(!auto) return;clearInterval(timer);timer=setInterval(()=>next(1),delay);
    }

    /* init */
    showSlide(0);

    /* optional keyboard nav */
    window.addEventListener('keydown',e=>{if(e.key==='ArrowLeft')next(-1);if(e.key==='ArrowRight')next(1);});
  </script>
</body>
</html>
