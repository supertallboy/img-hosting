<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Slideshow â€“ Segment Timer + Links</title>
  <style>
    html, body { margin: 0; height: 100%; background: #fff; overflow: hidden; }
    .frame { position: fixed; inset: 0; border-radius: 20px; overflow: hidden; background: #000; }

    /* slides */
    .slideshow { position: absolute; inset: 0; }
    .slide {
      position: absolute; inset: 0;
      opacity: 0; transition: opacity .4s linear;
      pointer-events: none;
    }
    .slide.active { opacity: 1; pointer-events: auto; }
    .slide img, .slide video {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    /* segment timer */
    .segments {
      position: fixed; bottom: 32px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 4px; width: 300px; z-index: 20;
      align-items: center;
    }
    .seg {
      position: relative;
      flex: 1 1 0; height: 1px;
      background: #ffffff55; border-radius: 2px;
      cursor: pointer; transition: height .2s ease;
    }
    .seg::before {
      content: ""; position: absolute; inset: -6px;
    }
    .seg.active { height: 3px; background: #ffffffaa; }
    .seg:hover { height: 3px; }

    .fill { width: 0; height: 100%; background: #fff; }
    @keyframes fill { from { width: 0 } to { width: 100% } }
  </style>
</head>
<body>
  <div class="frame"><div class="slideshow" id="show"></div></div>
  <div class="segments" id="segs"></div>

  <script>
    const projects = [
      { type: 'image', img: 'rayscape1.png', url: 'https://www.looksmatter.studio/rayscape-looksmatter-studio' },
      { type: 'image', img: 'renergia1.png', url: 'https://www.looksmatter.studio/renergia-looksmatter-studio' },
      { type: 'video', img: 'duastudio.mp4', url: 'https://www.looksmatter.studio/studio-dua-looksmatter-studio' },
      { type: 'image', img: 'nexdoo1.png', url: 'https://www.looksmatter.studio/nexdoo-looksmatter-studio' },
      { type: 'image', img: 'globalairlines1.png', url: 'https://www.looksmatter.studio/global-airlines-looksmatter-studio' }
    ];

    const delay = 5000;

    const show = document.getElementById('show');
    const segsWrap = document.getElementById('segs');

    projects.forEach((p, idx) => {
      const link = document.createElement('a');
      link.className = 'slide';
      link.href = p.url;
      link.target = '_blank';
      link.rel = 'noopener';

      if (p.type === 'video') {
        link.innerHTML = `
          <video autoplay muted loop playsinline>
            <source src="${p.img}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
      } else {
        link.innerHTML = `<img src="${p.img}" alt="project ${idx + 1}">`;
      }

      show.appendChild(link);

      const seg = document.createElement('div');
      seg.className = 'seg';
      seg.innerHTML = '<div class="fill"></div>';
      seg.onclick = () => showSlide(idx);
      segsWrap.appendChild(seg);
    });

    const slides = [...document.querySelectorAll('.slide')];
    const segs = [...document.querySelectorAll('.seg')];
    let i = 0;
    let timer;

    function showSlide(n) {
      i = (n + slides.length) % slides.length;
      slides.forEach((s, k) => s.classList.toggle('active', k === i));
      updateSegments();
      restartTimer();
    }

    function next(n = 1) {
      showSlide(i + n);
    }

    function updateSegments() {
      segs.forEach((seg, k) => {
        const fill = seg.firstElementChild;
        seg.classList.toggle('active', k === i);
        fill.style.animation = 'none';
        fill.style.width = k < i ? '100%' : '0';
      });
      const activeFill = segs[i].firstElementChild;
      void activeFill.offsetWidth; // trigger reflow
      activeFill.style.animation = `fill ${delay}ms linear forwards`;
    }

    function restartTimer() {
      clearInterval(timer);
      timer = setInterval(() => next(1), delay);
    }

    showSlide(0);
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') next(-1);
      if (e.key === 'ArrowRight') next(1);
    });
  </script>
</body>
</html>
