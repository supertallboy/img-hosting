<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Slideshow – Dots + Captions</title>
  <style>
    /* --- base page --- */
    html,body{margin:0;height:100%;background:#fff;overflow:hidden;font-family:Helvetica,Arial,sans-serif;font-weight:300;}

    /* rounded viewport */
    .frame{position:fixed;inset:0;border-radius:20px;overflow:hidden;}

    /* slideshow layer */
    .slideshow{position:absolute;inset:0;}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity .6s ease;pointer-events:none;}
    .slide.active{opacity:1;pointer-events:auto;}

    /* clickable slide link */
    .link{position:relative;display:block;width:100%;height:100%;text-decoration:none;cursor:pointer;overflow:hidden;}
    .link img{width:100%;height:100%;object-fit:cover;filter:brightness(.9);transition:filter .4s ease;}
    .link:hover img{filter:brightness(.7) blur(6px);}  /* hover blur/darken */

    /* overlay text */
    .title{position:absolute;top:24px;left:24px;font-size:22px;color:#fff;z-index:2;}
    .cap-wrap{position:absolute;left:24px;right:24px;bottom:24px;display:flex;justify-content:space-between;align-items:center;gap:16px;opacity:0;transition:opacity .4s ease;pointer-events:none;z-index:2;}
    .link:hover .cap-wrap{opacity:1;}
    .caption{color:#fff;font-size:14px;line-height:1.3;flex:1 1 auto;}
    .btn{padding:8px 20px;border-radius:9999px;background:rgba(255,255,255,.25);backdrop-filter:blur(4px);color:#fff;font-size:15px;flex:0 0 auto;}
    .link:hover .btn{background:rgba(255,255,255,.35);}  

    /* dots */
    .dots{position:fixed;bottom:32px;left:50%;transform:translateX(-50%);display:flex;gap:10px;z-index:20;}
    .dot{width:10px;height:10px;border-radius:50%;background:#fff4;cursor:pointer;transition:background .3s ease;}
    .dot.active{background:#fff;}
  </style>
</head>
<body>
  <div class="frame">
    <div class="slideshow" id="show"></div>
  </div>
  <div class="dots" id="dots"></div>

  <script>
    /* project data */
    const projects=[
      {title:'Rayscape',caption:'Miss nothing. See everything.',image:'rayscape1.png',url:'https://www.looksmatter.studio/rayscape-looksmatter-studio'},
      {title:'Renergia',caption:'Interactive light installation.',image:'renergia1.png',url:'https://www.looksmatter.studio/renergia-looksmatter-studio'},
      {title:'Nexdoo',caption:'Visualizing ocean data in VR.',image:'nexdoo1.png',url:'https://www.looksmatter.studio/nexdoo-looksmatter-studio'},
      {title:'Wunderpark',caption:'Generative audio playground.',image:'wunderpark1.png',url:'https://www.looksmatter.studio/wunderpark-looksmatter-studio'},
      {title:'Global Airlines',caption:'Slow cinema meets AI style‑transfer.',image:'globalairlines1.png',url:'https://www.looksmatter.studio/global-airlines-looksmatter-studio'}
    ];

    const show=document.getElementById('show');
    const dotsWrap=document.getElementById('dots');

    projects.forEach((p,idx)=>{
      const slide=document.createElement('div');
      slide.className='slide';
      slide.innerHTML=`
        <a class="link" href="${p.url}" target="_blank" rel="noopener">
          <span class="title">${p.title}</span>
          <span class="cap-wrap">
            <span class="caption">${p.caption}</span>
            <span class="btn">Open</span>
          </span>
          <img src="${p.image}" alt="${p.title}">
        </a>`;
      show.appendChild(slide);

      const dot=document.createElement('span');
      dot.className='dot';
      dot.onclick=()=>showSlide(idx);
      dotsWrap.appendChild(dot);
    });

    const slides=[...document.querySelectorAll('.slide')];
    const dots=[...document.querySelectorAll('.dot')];
    let i=0;let timer;const auto=true,delay=7000;

    function showSlide(n){
      i=(n+slides.length)%slides.length;
      slides.forEach((s,k)=>s.classList.toggle('active',k===i));
      dots.forEach((d,k)=>d.classList.toggle('active',k===i));
      reset();
    }
    function next(n=1){showSlide(i+n);}  /* helper for auto‑advance & keys */

    function reset(){
      if(!auto) return;clearInterval(timer);timer=setInterval(()=>next(1),delay);
    }

    /* init */
    showSlide(0);

    /* keyboard arrows still work */
    window.addEventListener('keydown',e=>{if(e.key==='ArrowLeft')next(-1);if(e.key==='ArrowRight')next(1);});
  </script>
</body>
</html>
