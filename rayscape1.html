<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeueHouse – Image Fill</title>

  <style>
    /* Helvetica Neue Light first, then fallbacks */
    @font-face {
      font-family: 'Helvetica Neue';
      font-weight: 300;
      src: local("HelveticaNeue-Light"), local("Helvetica Neue Light"),
           local("Helvetica Neue"), local("Helvetica"), local("Arial");
    }

    html, body{
      margin:0; padding:0; height:100%;
      font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
      font-weight:300; background:#fff; overflow:hidden;
    }

    /* ——— Click‑through frame is the link itself ——— */
    .image-link{
      position:relative;
      display:block;
      width:100vw; height:100vh;
      border-radius:20px; overflow:hidden;
      text-decoration:none;          /* remove anchor underline */
      cursor:pointer;
    }

    /* base image gets a subtle dark overlay for readability */
    .image-link img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
      filter:brightness(0.75);        /* ❸ always‑on darker filter */
      transition:filter 0.4s ease;    /* animate brightness & blur together */
      pointer-events:none;
    }

    /* ❶ On hover → darker + blur */
    .image-link:hover img{
      filter:brightness(0.55) blur(6px);
    }

    /* ——— Always‑visible title ——— */
    .project-title{
      position:absolute; top:24px; left:24px;
      font-size:18px; color:#fff;
      /* ❹ no more text‑shadow */
      pointer-events:none;
      z-index:2;
    }

    /* ——— Hover caption ——— */
    .caption{
      position:absolute; left:24px; bottom:24px;
      font-size:18px; color:#fff;
      opacity:0; transform:translateY(10px);
      transition:opacity 0.4s ease, transform 0.4s ease;
      pointer-events:none;
      z-index:2;
    }
    .image-link:hover .caption{
      opacity:1; transform:translateY(0);
    }

    /* ——— “Visit” button ——— */
    .visit-btn{
      position:absolute; right:24px; bottom:24px;
      padding:12px 28px;
      font-size:18px; color:#fff; background:rgba(255,255,255,0.25);
      border:none; border-radius:14px;
      backdrop-filter:blur(4px);        /* frosted‑glass look */
      pointer-events:none;              /* keep whole frame clickable */
      z-index:2;
    }
    /* light highlight when frame is hovered */
    .image-link:hover .visit-btn{
      background:rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <!-- ❷ the whole frame is a link to the project -->
  <a href="https://your-project-url-here.com" class="image-link">
    <span class="project-title">NeueHouse</span>
    <span class="caption">An app built to cultivate community.</span>
    <span class="visit-btn">Visit</span>

    <!-- background image -->
    <img src="rayscape1.png" alt="Rayscape still">
  </a>
</body>
</html>
