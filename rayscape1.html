<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeueHouse – Image Fill</title>

  <style>
    /* Helvetica Neue Light first, then fallbacks */
    @font-face {
      font-family: 'Helvetica Neue';
      font-weight: 300;
      src: local("HelveticaNeue-Light"), local("Helvetica Neue Light"),
           local("Helvetica Neue"), local("Helvetica"), local("Arial");
    }

    html, body{
      margin:0; padding:0; height:100%;
      font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
      font-weight:300; background:#fff; overflow:hidden;
    }

    /* ——— Click‑through frame is the link itself ——— */
    .image-link{
      position:relative;
      display:block;
      width:100vw; height:100vh;
      border-radius:20px; overflow:hidden;
      text-decoration:none; cursor:pointer;
    }

    /* ❶ lighter base overlay + darker‑blurred hover */
    .image-link img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
      filter:brightness(0.95);            /* brighter baseline */
      transition:filter 0.4s ease;
      pointer-events:none;
    }
    .image-link:hover img{
      filter:brightness(0.70) blur(6px);  /* still darkens+blurs on hover */
    }

    /* ——— Always‑visible title ——— */
    .project-title{
      position:absolute; top:24px; left:24px;
      font-size:22px; color:#fff;
      pointer-events:none; z-index:2;
    }

    /* ——— Caption + button wrapper ——— */
    .caption-wrapper{
      position:absolute; left:24px; right:24px; bottom:24px;
      display:flex; flex-wrap:wrap; justify-content:space-between;
      gap:16px; align-items:flex-end;
      opacity:0; transform:translateY(10px);
      transition:opacity 0.4s ease, transform 0.4s ease;
      pointer-events:none;               /* keep whole frame clickable */
      z-index:2;
    }
    .image-link:hover .caption-wrapper{
      opacity:1; transform:translateY(0);
    }

    /* ❷ smaller caption, will wrap as needed */
    .caption{
      font-size:12px;       /* smaller than before */
      line-height:1.3;
      color:#fff;
      flex:1 1 200px;       /* allow it to wrap while reserving space for button */
      min-width:0;          /* let it shrink below its content width */
    }

    /* ——— Visit button ——— */
    .visit-btn{
      flex:0 0 auto;
      padding:10px 28px;
      font-size:18px; color:#fff;
      background:rgba(255,255,255,0.25);
      border:none; border-radius:9999px;   /* fully rounded ends */
      backdrop-filter:blur(4px);
    }
    .image-link:hover .visit-btn{
      background:rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <a href="https://your-project-url-here.com" class="image-link">
    <span class="project-title">Rayscape</span>

    <!-- caption + button appear together on hover -->
    <span class="caption-wrapper">
      <span class="caption">Miss nothing. See everything.</span>
      <span class="visit-btn">View</span>
    </span>

    <img src="rayscape1.png" alt="Rayscape still">
  </a>
</body>
</html>
