<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cadillac – Hero Card</title>

  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      font-weight: 300;
      src: local("HelveticaNeue-Light"), local("Helvetica Neue Light"),
           local("Helvetica Neue"), local("Helvetica"), local("Arial");
    }

    html, body{
      margin:0; padding:0; height:100%;
      font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight:300; background:#fff; overflow:hidden;
    }

    /* Entire rounded hero = clickable link */
    .hero-link{
      position:relative;
      display:block;
      width:100vw; height:100vh;
      border-radius:20px;                    /* visible rounding */
      overflow:hidden;                       /* clip children */
      clip-path:inset(0 round 20px);         /* clicks match the curve */
      text-decoration:none;                  /* no underline */
      cursor:pointer;
    }

    /* Background image (slightly brightened) */
    .hero-link img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
      filter:brightness(0.93);
      transition:filter 0.35s ease;
      pointer-events:none;                   /* never blocks click */
    }
    .hero-link:hover img{
      filter:brightness(0.70) blur(6px);     /* darken + blur on hover */
    }

    /* Title (always visible) */
    .title{
      position:absolute; top:24px; left:24px;
      font-size:18px; color:#fff;
      pointer-events:none;
      z-index:2;
    }

    /* Caption + button (appear on hover) */
    .meta{
      position:absolute; left:24px; right:24px; bottom:24px;
      display:flex; justify-content:space-between; align-items:center;
      gap:16px;
      opacity:0; transform:translateY(10px);
      transition:opacity 0.35s ease, transform 0.35s ease;
      pointer-events:none;                   /* keep frame clickable */
      z-index:2;
    }
    .hero-link:hover .meta{
      opacity:1; transform:translateY(0);
    }

    .caption{
      font-size:16px; line-height:1.3; color:#fff;
      flex:1 1 auto; min-width:0;
    }

    .button{
      padding:10px 28px;
      font-size:18px; color:#fff;
      background:rgba(255,255,255,0.25);
      border:none; border-radius:9999px;     /* fully rounded pill */
      backdrop-filter:blur(4px);
    }
    .hero-link:hover .button{
      background:rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>

  <!-- The WHOLE card is the link; opens in SAME tab -->
  <a href="https://www.looksmatter.studio/rayscape-looksmatter-studio" class="hero-link">
    <span class="title">Cadillac</span>

    <span class="meta">
      <span class="caption">A legacy brand meets a contemporary audience.</span>
      <span class="button">View</span>
    </span>

    <img src="rayscape1.png" alt="Cadillac hero image">
  </a>

</body>
</html>
