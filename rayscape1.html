<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rayscape – Image Fill</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #fff;
      overflow: hidden;      /* prevent scrollbars */
    }

    .image-container {
      position: relative;    /* establishes containing block for absolutely‑positioned title */
      width: 100vw;
      height: 100vh;
      border-radius: 20px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      pointer-events: none;
    }

    /* --- NEW --- */
    .project-title {
      position: absolute;
      top: 24px;             /* adjust to taste */
      left: 24px;
      font-size: 18px;       /* as requested */
      font-weight: 400;      /* match screenshot’s lighter weight */
      color: #ffffff;        /* white text */
      text-shadow: 0 0 6px rgba(0,0,0,0.4); /* subtle halo for legibility */
      pointer-events: none;  /* ignore clicks */
      z-index: 2;            /* stay above the image */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <span class="project-title">NeueHouse</span>
    <img src="rayscape1.png" alt="Rayscape still">
  </div>
</body>
</html>
