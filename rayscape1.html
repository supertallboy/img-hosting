<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Renergia 1</title>

  <!-- typeface -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;          /* keep scrollbars away */
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      border-radius: 20px;
      overflow: hidden;
      pointer-events: none;      /* keeps the page click‑through */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* fill, cropping if needed */
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- adjust the filename as needed -->
    <img src="https://raw.githubusercontent.com/supertallboy/img-hosting/main/renergia1.png"
         alt="Renergia 1 hero image" />
  </div>
</body>
</html>
