<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Card â€“ NeueHouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --radius: 20px; }
    *{box-sizing:border-box}

    html,body{
      height:100%;margin:0;font-family:'Inter',sans-serif;
      background:#efefef;display:grid;place-content:center;
    }

    .card{
      position:relative;
      width:clamp(280px,60vmin,420px);
      aspect-ratio:3/5;
      overflow:hidden;border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(0,0,0,.25);
      cursor:pointer;isolation:isolate;
    }
    .card img{width:100%;height:100%;object-fit:cover;display:block;transition:filter .4s}
    .card__title{
      position:absolute;top:24px;left:24px;
      margin:0;font-size:1.7rem;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,.6);
      z-index:2;pointer-events:none;
    }
    .card__overlay{
      position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end;
      padding:24px;opacity:0;transition:opacity .35s;z-index:2;pointer-events:none;
    }
    .card__desc{color:#fff;margin:0 0 16px}
    .card__btn{
      align-self:flex-end;padding:10px 24px;font-size:1rem;color:#fff;border:none;
      border-radius:40px;background:rgba(255,255,255,.25);backdrop-filter:blur(10px);
      cursor:pointer;transition:background .3s;
    }
    .card__btn:hover,.card__btn:focus-visible{background:rgba(255,255,255,.4)}
    .card:hover img,.card:focus-visible img{filter:blur(6px) brightness(.55)}
    .card:hover .card__overlay,.card:focus-visible .card__overlay{opacity:1}
    .card:focus-visible{outline:3px solid #999}
  </style>
</head>
<body>

  <article class="card" tabindex="0">
    <!-- point to your PNG inside the img-hosting repo -->
    <img src="https://raw.githubusercontent.com/supertallboy/img-hosting/main/renergia1.png"
         alt="Preview of the NeueHouse mobile app">

    <h2 class="card__title">NeueHouse</h2>

    <div class="card__overlay">
      <p class="card__desc">An app built to cultivate community.</p>
      <button class="card__btn">View</button>
    </div>
  </article>

</body>
</html>
