<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeueHouse – Image Fill</title>

  <style>
    /* Helvetica Neue Light first, then fallbacks */
    @font-face {
      font-family: 'Helvetica Neue';
      font-weight: 300;
      src: local("HelveticaNeue-Light"), local("Helvetica Neue Light"),
           local("Helvetica Neue"), local("Helvetica"), local("Arial");
    }

    html, body{
      margin:0; padding:0; height:100%;
      font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
      font-weight:300; background:#fff; overflow:hidden;
    }

    /* ——— Click‑through frame is the link itself ——— */
    .image-link{
      position:relative;
      display:block;
      width:100vw; height:100vh;
      border-radius:20px; overflow:hidden;
      text-decoration:none;
      cursor:pointer;
    }

    /* base image gets a lighter dark overlay for readability (❶) */
    .image-link img{
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
      filter:brightness(0.88);              /* lighter than before */
      transition:filter 0.4s ease;
      pointer-events:none;
    }

    /* darker + blur on hover */
    .image-link:hover img{
      filter:brightness(0.65) blur(6px);
    }

    /* ——— Always‑visible title ——— */
    .project-title{
      position:absolute; top:24px; left:24px;
      font-size:18px; color:#fff;
      pointer-events:none;
      z-index:2;
    }

    /* ——— Caption + button share a wrapper so they sit on one line (❷) ——— */
    .caption-wrapper{
      position:absolute; left:24px; bottom:24px;
      display:flex; gap:16px; align-items:center;
      opacity:0; transform:translateY(10px);
      transition:opacity 0.4s ease, transform 0.4s ease;
      pointer-events:none;           /* keep frame clickable */
      z-index:2;
    }
    .image-link:hover .caption-wrapper{
      opacity:1; transform:translateY(0);
    }

    .caption{
      font-size:18px; color:#fff;
    }

    /* ——— Fully rounded “Visit” button (❸) ——— */
    .visit-btn{
      padding:10px 28px;
      font-size:18px; color:#fff;
      background:rgba(255,255,255,0.25);
      border:none;
      border-radius:9999px;          /* pill shape */
      backdrop-filter:blur(4px);
    }
    .image-link:hover .visit-btn{     /* brighter on hover */
      background:rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <a href="https://your-project-url-here.com" class="image-link">
    <span class="project-title">NeueHouse</span>

    <!-- caption + button appear together -->
    <span class="caption-wrapper">
      <span class="caption">An app built to cultivate community.</span>
      <span class="visit-btn">Visit</span>
    </span>

    <img src="rayscape1.png" alt="Rayscape still">
  </a>
</body>
</html>
